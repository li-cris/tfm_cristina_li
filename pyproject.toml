[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "transmet"
version = "0.0.1"
dependencies = [
    "ipykernel",
    "pertdata",
]
authors = [
    {name = "Jan Voges"},
    {name = "Guillermo Dufort y √Ålvarez"},
]
description = "Linking Perturbation Experiments to Metabolic Graphs Reveals Key Regulatory Mechanisms in Cellular Metabolism"
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Repository = "https://github.com/voges/transmet.git"

[tool.ruff.lint]
extend-select = [
    # pycodestyle
    "E", "W",
    # isort
    "I",
    # pep8-naming
    "N",
    # pydocstyle
    "D", "D401"
]

[tool.ruff.lint.pydocstyle]
# The Google convention includes all D errors apart from: D203, D204, D213, D215,
# D400, D401, D404, D406, D407, D408, D409, and D413.
convention = "google"
